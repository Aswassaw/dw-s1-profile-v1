<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      font-family: 'Dosis', sans-serif;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"
    integrity="sha512-tVYBzEItJit9HXaWTPo8vveXlkK62LbA+wez9IgzjTmFNLMBO1BEYladBw2wnM3YURZSMUyhayPCoLtjGh84NQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

</head>

<body>
  <div class="container"
    style="margin: 50px auto; width: 550px; background-color: #EEEDED; padding: 20px; border-radius: 10px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
    <h1>Hi, Welcome to my hut</h1>
    <p style="margin-bottom: 25px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, sint. Numquam,
      voluptate aut. Minima fugiat odio
      beatae cupiditate. Vitae optio iure est enim fugiat, quod commodi temporibus. At, nesciunt aliquid?</p>
    <div>
      <a href="https://github.com/andry-pebrianto"
        style="text-decoration: none; background-color: #3F2E3E; color: white; padding: 10px; border-radius: 10px; font-weight: bold;">Contact
        Me</a>
    </div>
    <div style="margin-top: 20px; margin-bottom: 10px;">
      <a class="download" href="#" style="text-decoration: none;">download CV <i class="fa-solid fa-download"></i></a>
    </div>
    <div style="text-align: center; font-size: 25px;">
      <i style="margin-left: 5px; margin-right: 5px;" class="fa-brands fa-linkedin"></i>
      <i style="margin-left: 5px; margin-right: 5px;" class="fa-brands fa-square-instagram"></i>
      <i style="margin-left: 5px; margin-right: 5px;" class="fa-brands fa-square-facebook"></i>
      <i style="margin-left: 5px; margin-right: 5px;" class="fa-brands fa-square-x-twitter"></i>
    </div>
    <div
      style="margin: 0 auto; margin-top: 10px; text-align: center; width: 300px; border: 2px solid rgb(182, 182, 182); border-radius: 10px;">
      <img style="width: 100%; border-radius: 10px;" src="./ewing.jpg" alt="Ewing 3GP">
      <p style="font-size: 16px; font-weight: bold; margin-top: 8px; margin-bottom: 0px;">Ewing 3GP</p>
      <p style="margin-top: 8px;">Fullstuck Developer</p>
    </div>
  </div>

  <script>
    document.querySelector(".container").addEventListener("click", (e) => {
      if (e.target.className === "download") {
        const imgName = prompt("Input nama gambar yang akan diunduh: ")

        if (imgName.trim()) {
          const element = document.querySelector(".container");

          html2canvas(element).then(function (canvas) {
            const a = document.createElement("a");
            a.download = imgName + ".jpg";
            a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
            a.click();
          })
        }
      }
    })
  </script>
</body>

</html>

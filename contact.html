<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Gus Milos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar">
    <ul class="nav-links left">
      <li style="margin-right: 20px;">
        <a href="/index.html" class="logo">
          <img src="./logo.png" alt="" width="60px">
        </a>
      </li>
      <li><a href="/index.html">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <ul class="nav-links right">
      <li><a class="contact-link" href="/contact.html">Contact Me</a></li>
    </ul>
  </nav>

  <section class="contact">
    <h1 style="text-align: center; margin-top: 0px;">HUBUNGI GUS MILOS</h1>
    <form>
      <div class="input-container">
        <label class="label" for="name">Name</label>
        <input id="name" type="text" class="input" placeholder="Your Name">
      </div>
      <div class="input-container">
        <label class="label" for="email">Email</label>
        <input id="email" type="email" class="input" placeholder="Your Email">
      </div>
      <div class="input-container">
        <label class="label" for="phone">Phone Number</label>
        <input id="phone" type="number" class="input" placeholder="Your Phone Number">
      </div>
      <div class="input-container">
        <label class="label" for="subject">Subject</label>
        <select class="input" id="subject">
          <option value="" hidden>Select</option>
          <option value="dukungan">Dukungan Politik</option>
          <option value="birokrasi">Diskusi Regulasi</option>
          <option value="hukum">Pembelian Hukum</option>
          <option value="peraturan">Request Undang-Undang</option>
          <option value="makar">Lapor Pemakar</option>
        </select>
      </div>
      <div class="input-container">
        <label class="label" for="message">Message</label>
        <textarea id="message" cols="30" rows="10" class="input" placeholder="Your Message"
          style="resize: none;"></textarea>
      </div>
      <div style="display: flex; justify-content: end;">
        <button class="submit-button" type="submit">Submit</button>
      </div>
    </form>
  </section>
</body>

</html>

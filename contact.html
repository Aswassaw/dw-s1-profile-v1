<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andry Pebrianto - Contact</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar">
    <ul class="nav-links left">
      <li style="margin-right: 20px;">
        <a href="/index.html" class="logo">
          <img src="./assets/img/logo.png" alt="" width="60px">
        </a>
      </li>
      <li><a class="item-collapse" href="/index.html">Home</a></li>
      <li><a class="item-collapse" href="/myproject.html">My Project</a></li>
      <li><a class="item-collapse" href="/testimonial.html">Testimonial</a></li>
    </ul>
    <ul class="nav-links right item-collapse">
      <li><a class="contact-link active" href="/contact.html">Contact Me</a></li>
    </ul>
    <ul class="nav-links right" id="barsmenu">
      <li>
        <button style="background-color: transparent; border: none; cursor: pointer" onclick="openHamburger();">
          <i class="fa-2x fa-solid fa-bars"></i>
        </button>
      </li>
    </ul>
  </nav>

  <div class="hamburger-nav-container" id="hamburger-nav-container">
    <a href="/index.html">Home</a>
    <a href="/myproject.html">My Project</a>
    <a href="/contact.html" class="hamburger-active">Contact Me</a>
    <a href="/testimonial.html">Testimonial</a>
  </div>

  <section class="contact">
    <h1 style="text-align: center; margin-top: 0px;">HUBUNGI SAYA</h1>
    <form id="contactForm">
      <div class="input-container">
        <label class="label" for="name">Name</label>
        <input id="name" type="text" class="input" placeholder="Your Name">
      </div>
      <div class="input-container">
        <label class="label" for="email">Email</label>
        <input id="email" type="email" class="input" placeholder="Your Email">
      </div>
      <div class="input-container">
        <label class="label" for="phone">Phone Number</label>
        <input id="phone" type="number" class="input" placeholder="Your Phone Number">
      </div>
      <div class="input-container">
        <label class="label" for="subject">Subject</label>
        <select class="input" id="subject">
          <option value="" hidden>Select</option>
          <option value="Backend with Express">Backend with Express</option>
          <option value="Backend with Golang">Backend with Golang</option>
          <option value="Frontend with React">Frontend with React</option>
          <option value="Frontend with Next">Frontend with Next</option>
          <option value="Monolith with Codeigniter 4">Monolith with Codeigniter 4</option>
        </select>
      </div>
      <div class="input-container">
        <label class="label" for="message">Message</label>
        <textarea id="message" cols="30" rows="10" class="input" placeholder="Your Message"
          style="resize: none;"></textarea>
      </div>
      <div style="display: flex; justify-content: end;">
        <button class="submit-button" type="submit">Submit</button>
      </div>
    </form>
  </section>

  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/contact.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andry Pebrianto - Testimonial</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar">
    <ul class="nav-links left">
      <li style="margin-right: 20px;">
        <a href="/index.html" class="logo">
          <img src="./assets/img/logo.png" alt="" width="60px">
        </a>
      </li>
      <li><a class="item-collapse" href="/index.html">Home</a></li>
      <li><a class="item-collapse" href="/myproject.html">My Project</a></li>
      <li><a class="item-collapse active" href="/testimonial.html">Testimonial</a></li>
    </ul>
    <ul class="nav-links right item-collapse">
      <li><a class="contact-link" href="/contact.html">Contact Me</a></li>
    </ul>
    <ul class="nav-links right" id="barsmenu">
      <li>
        <button style="background-color: transparent; border: none; cursor: pointer" onclick="openHamburger();">
          <i class="fa-2x fa-solid fa-bars"></i>
        </button>
      </li>
    </ul>
  </nav>

  <div class="hamburger-nav-container" id="hamburger-nav-container">
    <a href="/index.html">Home</a>
    <a href="/myproject.html">My Project</a>
    <a href="/contact.html">Contact Me</a>
    <a href="/testimonial.html" class="hamburger-active">Testimonial</a>
  </div>

  <section class="testimonial-list">
    <h1 style="text-align: center; margin-top: 0px;">TESTIMONIAL</h1>
    <div class="rating">
      <h3 style="text-align: center; margin: 0;">Rating By Star</h3>
      <div class="rating-list">
        <span class="active" onclick="filterTestimonial(0)">All</span>
        <span onclick="filterTestimonial(1)">1 <i class="fa-solid fa-star"></i></span>
        <span onclick="filterTestimonial(2)">2 <i class="fa-solid fa-star"></i></span>
        <span onclick="filterTestimonial(3)">3 <i class="fa-solid fa-star"></i></span>
        <span onclick="filterTestimonial(4)">4 <i class="fa-solid fa-star"></i></span>
        <span onclick="filterTestimonial(5)">5 <i class="fa-solid fa-star"></i></span>
      </div>
    </div>
    <div class="testimonial-card-container" id="testimonial">
      <!-- <h3>Maaf, belum ada Testimonial yang ditemukan.</h3> -->
    </div>
  </section>

  <script src="./assets/js/testimonial.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
